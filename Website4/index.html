<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Peer-to-Peer File Sharing</h1>
        <input type="file" id="fileInput" />
        <button id="sendBtn">Send File</button>

        <p id="status"></p>

        <div id="linkContainer" class="hidden">
            <h2>Share this link:</h2>
            <input type="text" id="shareLink" readonly />
        </div>

        <div id="downloadSection" class="hidden">
            <h2>Download the File</h2>
            <a id="downloadLink" download>Download File</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
