<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .video-container {
            max-width: 854px;
            margin: 20px auto;
            position: relative;
        }
        .custom-controls {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }
        .tap-area {
            width: 50%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Embedded video -->
        <iframe id="video-frame" width="854" height="480" src="https://familyporn.tv/embed/4240" frameborder="0" allowfullscreen></iframe>

        <!-- Custom Overlay for Double-tap Forward/Backward -->
        <div class="overlay">
            <div class="tap-area" id="left-tap"></div>
            <div class="tap-area" id="right-tap"></div>
        </div>
    </div>

    <!-- Custom Controls -->
    <div class="custom-controls">
        <button id="backward-btn">⏪ Back 10s</button>
        <button id="forward-btn">⏩ Forward 10s</button>
    </div>

    <script>
        // Function to send postMessage to iframe
        function sendCommandToIframe(command) {
            var iframe = document.getElementById('video-frame');
            iframe.contentWindow.postMessage(JSON.stringify({
                event: 'command',
                func: command,
                args: []
            }), '*');
        }

        // Forward and backward button functions
        document.getElementById('backward-btn').addEventListener('click', function() {
            sendCommandToIframe('seekBack(10)');
        });

        document.getElementById('forward-btn').addEventListener('click', function() {
            sendCommandToIframe('seekForward(10)');
        });

        // Handle double-tap for backward and forward
        document.getElementById('left-tap').addEventListener('dblclick', function() {
            sendCommandToIframe('seekBack(10)');
        });
        document.getElementById('right-tap').addEventListener('dblclick', function() {
            sendCommandToIframe('seekForward(10)');
        });
    </script>

</body>
</html>
