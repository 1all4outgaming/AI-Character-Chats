<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        #player-container {
            max-width: 640px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Plyr Video Player with YouTube Embed -->
    <div id="player-container">
        <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="PTf6ydk9OnE"></div>
    </div>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: [
                'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'fullscreen'
            ],
            youtube: {
                noCookie: true,
                rel: 0,
            },
            settings: ['quality', 'speed', 'loop'],
        });
    </script>

</body>
</html>
